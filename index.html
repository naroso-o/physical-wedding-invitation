<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>청첩장</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&family=Cormorant+Garamond:wght@300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --page-width: min(90vw, 400px);
            --page-height: calc(var(--page-width) * 1.414);
            --transition-duration: 0.8s;
        }

        @media (min-width: 768px) {
            :root {
                --page-width: 350px;
            }
        }

        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Nanum Myeongjo', serif;
            overflow: hidden;
            touch-action: pan-y;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 2000px;
            position: relative;
        }

        .book-wrapper {
            position: relative;
            display: flex;
            transform-style: preserve-3d;
            transition: width 0.3s ease, margin 0.3s ease;
        }

        .book-wrapper.spread {
            width: calc(var(--page-width) * 2);
            margin-left: calc(var(--page-width) / -2);
        }

        .book-wrapper:not(.spread) {
            width: var(--page-width);
        }

        .page-container {
            position: relative;
            width: var(--page-width);
            height: var(--page-height);
            flex-shrink: 0;
            transform-style: preserve-3d;
        }

        .page-container:not(.visible) {
            display: none;
        }

        .page {
            width: 100%;
            height: 100%;
            background: #fff;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            user-select: none;
            -webkit-user-select: none;
            pointer-events: none;
        }

        /* QR 코드 클릭 영역 (inside1 전용) */
        .qr-clickable {
            position: absolute;
            width: 10%;
            height: 10%;
            cursor: pointer;
            z-index: 10;
            /* 중앙 배치 - QR 위치에 맞게 조정하세요 */
            top: 84%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* 디버그용 - QR 영역 표시 (필요시 주석 해제) */
        /* .qr-clickable:hover {
            background: rgba(255, 0, 0, 0.2);
        } */

        /* 네비게이션 */
        .navigation {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1000;
        }

        .nav-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Cormorant Garamond', serif;
        }

        .nav-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* 페이지 인디케이터 */
        .page-indicator {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Cormorant Garamond', serif;
            font-size: 14px;
            letter-spacing: 2px;
            z-index: 1000;
        }

        /* 스와이프 힌트 */
        .swipe-hint {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
            text-align: center;
            animation: fadeInOut 3s ease-in-out infinite;
            pointer-events: none;
            font-family: 'Nanum Myeongjo', serif;
        }

        @keyframes fadeInOut {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }

        /* 로딩 상태 */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 16px;
            font-family: 'Nanum Myeongjo', serif;
        }

        /* 애니메이션 */
        @keyframes pageEnter {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .book-wrapper {
            animation: pageEnter 0.8s ease-out;
        }

        /* 페이지 전환 애니메이션 */
        .page-container {
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .page-container.slide-out-left {
            animation: slideOutLeft 0.5s ease forwards;
        }

        .page-container.slide-out-right {
            animation: slideOutRight 0.5s ease forwards;
        }

        .page-container.slide-in-left {
            animation: slideInLeft 0.5s ease forwards;
        }

        .page-container.slide-in-right {
            animation: slideInRight 0.5s ease forwards;
        }

        @keyframes slideOutLeft {
            from {
                opacity: 1;
                transform: translateX(0);
            }

            to {
                opacity: 0;
                transform: translateX(-50px);
            }
        }

        @keyframes slideOutRight {
            from {
                opacity: 1;
                transform: translateX(0);
            }

            to {
                opacity: 0;
                transform: translateX(50px);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* 데스크탑 대응 */
        @media (min-width: 768px) {
            .swipe-hint {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="loading" id="loading">청첩장을 불러오는 중...</div>

    <div class="container" id="container" style="display: none;">
        <div class="page-indicator" id="pageIndicator">1 / 4</div>

        <div class="book-wrapper" id="bookWrapper">
            <!-- 페이지들이 여기에 동적으로 추가됩니다 -->
        </div>

        <div class="navigation">
            <button class="nav-btn" id="prevBtn" disabled>‹</button>
            <button class="nav-btn" id="nextBtn">›</button>
        </div>

        <div class="swipe-hint">좌우로 스와이프하여 페이지를 넘기세요</div>
    </div>

    <script>
        // 페이지 설정 - 책장 넘김 구조
        const pages = [
            { id: 0, image: 'cover1.jpg' },      // 첫 페이지 (표지)
            { id: 1, image: 'inside1.jpg' },      // 2번째 페이지
            { id: 2, image: 'inside2.jpg' },      // 3번째 페이지
            { id: 3, image: 'cover2.jpg' }       // 마지막 페이지 (뒷표지)
        ];

        let currentPage = 0;
        const qrRedirectUrl = 'https://wedding-invitation-pi-ebon.vercel.app/'; // QR 클릭 시 이동할 URL
        let touchStartX = 0;
        let touchEndX = 0;

        // DOM 요소
        const container = document.getElementById('container');
        const bookWrapper = document.getElementById('bookWrapper');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageIndicator = document.getElementById('pageIndicator');
        const loading = document.getElementById('loading');

        // 이미지 프리로드
        function preloadImages() {
            const imagePromises = pages.map(page => {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => resolve(page.image);
                    img.onerror = () => reject(page.image);
                    img.src = page.image;
                });
            });

            return Promise.all(imagePromises);
        }

        // 책 구조 생성
        function createBook() {
            bookWrapper.innerHTML = '';

            pages.forEach((page, index) => {
                const pageContainer = document.createElement('div');
                pageContainer.className = 'page-container';
                pageContainer.dataset.pageId = page.id;

                const pageDiv = document.createElement('div');
                pageDiv.className = 'page';

                const img = document.createElement('img');
                img.src = page.image;
                img.alt = `페이지 ${index + 1}`;
                pageDiv.appendChild(img);

                // inside1(index=1)에 QR 클릭 영역 추가
                if (index === 1) {
                    const qrArea = document.createElement('div');
                    qrArea.className = 'qr-clickable';
                    qrArea.title = '모바일 청첩장 보기';
                    qrArea.addEventListener('click', (e) => {
                        e.stopPropagation();
                        window.open(qrRedirectUrl, '_blank');
                    });
                    pageDiv.appendChild(qrArea);
                }

                pageContainer.appendChild(pageDiv);
                bookWrapper.appendChild(pageContainer);
            });
        }

        // 페이지 넘기기
        function updatePages() {
            const pageContainers = document.querySelectorAll('.page-container');
            const isDesktop = window.innerWidth >= 768;

            pageContainers.forEach((container, index) => {
                container.classList.remove('visible', 'slide-out-left', 'slide-out-right', 'slide-in-left', 'slide-in-right');
            });

            // 데스크탑: 펼친 페이지 (2장) / 모바일: 단일 페이지 (1장)
            if (isDesktop && currentPage > 0 && currentPage < pages.length) {
                // 중간 페이지들은 펼쳐서 2장 보기
                bookWrapper.classList.add('spread');
                pageContainers[currentPage - 1]?.classList.add('visible');
                pageContainers[currentPage]?.classList.add('visible');
            } else {
                // 첫 페이지나 마지막 이후는 1장만
                bookWrapper.classList.remove('spread');
                pageContainers[currentPage]?.classList.add('visible');
            }

            // 페이지 인디케이터 업데이트
            const displayPage = currentPage + 1;
            pageIndicator.textContent = `${displayPage} / ${pages.length}`;

            // 버튼 상태 업데이트
            prevBtn.disabled = currentPage === 0;
            nextBtn.disabled = currentPage >= pages.length - 1;

            // 스와이프 힌트 숨기기
            if (currentPage > 0) {
                document.querySelector('.swipe-hint').style.display = 'none';
            }
        }

        // 다음 페이지
        function nextPage() {
            if (currentPage < pages.length - 1) {
                currentPage++;
                updatePages();
            }
        }

        // 이전 페이지
        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                updatePages();
            }
        }

        // 창 크기 변경 시 페이지 업데이트
        window.addEventListener('resize', () => {
            updatePages();
        });

        // 터치 이벤트
        bookWrapper.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });

        bookWrapper.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, { passive: true });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;

            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // 왼쪽으로 스와이프 (다음 페이지)
                    nextPage();
                } else {
                    // 오른쪽으로 스와이프 (이전 페이지)
                    prevPage();
                }
            }
        }

        // 키보드 이벤트
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevPage();
            if (e.key === 'ArrowRight') nextPage();
        });

        // 버튼 이벤트
        prevBtn.addEventListener('click', prevPage);
        nextBtn.addEventListener('click', nextPage);

        // 초기화
        async function init() {
            try {
                await preloadImages();
                createBook();
                loading.style.display = 'none';
                container.style.display = 'flex';
                updatePages();
            } catch (error) {
                console.error('이미지 로딩 실패:', error);
                loading.textContent = '이미지를 불러오는데 실패했습니다.';
            }
        }

        // 앱 시작
        init();
    </script>
</body>

</html>
